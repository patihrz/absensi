<!DOCTYPE html>
<html>
	<head>
		<link href="css/register.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
		<title>Adam-Pedia | Register</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
	</head>
	<body>
		<div class="register">
			<h1>REGISTER</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="namalengkap">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="namalengkap" placeholder="Nama Lengkap" id="namalengkap" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<input type="submit" value="Register">
			</form>
			<a href="index.html"><i class="fas fa-reply"></i>Back</a>
		</div>
		<div class="footer">
			<p align="center">AdamPedia Â© Copyright 2023</p>
		  </div>
	</body>
</html>
